<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"
          href="../../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet"
          href="../../node_modules/spectre.css/dist/spectre.css">
    <link rel="stylesheet"
          href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main-view">
      <div class="container">
        <div class="columns">
          <div class="column col-12 pt-2">
            <i class="fas fa-cog toggle-btn"></i>
            <i class="fas fa-sync sync-btn mr-2"></i>
          </div>
        </div>
      </div>
      <h1 class="text-center counter">00 : 00 : 00</h1>
      <div class="container">
        <div class="columns">
          <div class="column col-6">
            <h5>Project</h5>
            <input type="text" class="project-input project-input__project" />
          </div>
          <div class="column col-6">
            <h5>Task</h5>
            <input type="text" class="project-input project-input__task" />
          </div>
        </div>
      </div>
      <div class="timer-controls-container btn-group btn-group-block">
        <button class="btn btn-lg btn-primary start-btn">Start</button>
        <button class="btn btn-lg btn-primary stop-btn">Stop</button>
        <button class="btn btn-lg btn-primary reset-btn">Reset</button>
      </div>
    </div>
    <div class="settings-view hidden">
      <button class="toggle-btn">Back</button>
      <div class="settings-outer-container">
        <div class="settings-inner-container--is-logged-in hidden">
          <h5 class="email-display"></h5>
          <button class="logout-btn">Logout</button>
          <h5>Spreadsheet ID</h5>
          <input type="text" class="sheet-id-input" />
          <h5>Sheet Name</h5>
          <input type="text" class="sheet-name-input" />
        </div>
        <div class="settings-inner-container--not-logged-in">
          <h5>You must log in to view sync settings</h5>
          <button class="login-btn">Login with Google</button>
        </div>
      </div>
    </div>
    <div class="message-popup hidden">
      <p class="message-popup__text"></p>
      <button class="message-popup__dismiss">X</button>
    </div>
  </body>
  <script type="text/javascript">
    require('./index.js');
  </script>
</html>
